name: Secret Scan (push to main)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  secret-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- 1) Gitleaks (recommended primary) ---
      # Generate SARIF so findings appear in GitHub "Code scanning" UI.
      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            detect
            --source .
            --redact
            --report-format sarif
            --report-path gitleaks.sarif

      # Upload SARIF to GitHub code scanning
      - name: Upload Gitleaks SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif

      # --- 2) TruffleHog (secondary, CI-friendly depth) ---
      # This action is designed for "already clean repo" and scans recent commits by default. :contentReference[oaicite:3]{index=3}
      - name: TruffleHog scan (recent commits)
        uses: edplato/trufflehog-actions-scan@master
        with:
          # tune max_depth as you like
          scanArguments: "--regex --entropy=False --max_depth=100"
