name: Secret Scan (push to main)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  # code scanning に SARIF を上げるのに必要
  security-events: write
  actions: read
  pull-requests: read

jobs:
  secret-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1) Gitleaks: SARIF を必ず出す（ファイルパスを絶対パスに）
      - name: Gitleaks scan (generate SARIF)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            detect
            --source .
            --redact
            --report-format sarif
            --report-path ${{ github.workspace }}/gitleaks.sarif

      # デバッグ用：SARIF が本当にできたか確認（原因切り分けに超効く）
      - name: Verify SARIF exists
        if: always()
        run: |
          ls -la
          ls -la "${GITHUB_WORKSPACE}/gitleaks.sarif" || true

      # 2) SARIF upload (CodeQL Action v4 に更新)
      # fork PR だと権限不足で失敗しがちなので、fork のときは upload をスキップ
      - name: Upload Gitleaks SARIF
        if: >
          always() &&
          hashFiles('gitleaks.sarif') != '' &&
          (github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false)
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gitleaks.sarif
